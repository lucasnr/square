<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Square - Dashboard</title>

		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
		<link rel="stylesheet" href="./assets/css/styles.css" />
		<link rel="stylesheet" href="./assets/css/block/form.css" />
		<link rel="stylesheet" href="./assets/css/pages/dashboard.css" />
		<link rel="stylesheet" href="./assets/css/block/steps.css" />
	</head>
	<body>
		<aside class="topbar">
			<div class="container">
				<div class="d-flex justify-content-between align-items-center">
					<img
						src="./assets/img/logo-colored.png"
						alt="Logo Square"
						class="logo ml-2"
					/>
					<div class="topbar-user d-flex align-items-center">
						<span>
							Ol√°, Bruno Morais
							<span class="d-none d-sm-inline"> Ribeiro </span>
						</span>
						<img
							src="./assets/img/avatar.png"
							alt="User avatar"
							class="topbar-avatar"
						/>
					</div>
				</div>
			</div>
		</aside>

		<main>
			<div class="container">
				<div class="row">
					<div class="col-md-5">
						<section class="section h-100 d-flex flex-column" id="exchange">
							<h2 class="title">Price</h2>
							<h3 class="value">
								<img src="./assets/img/exchange.png" />
								1 SQUA
								<small> = 0,1 BNB </small>
							</h3>

							<h4 class="title mt-4 mt-md-auto">MarketCap</h4>
							<span class="d-block" id="marketcap">5.000.000 SQUA</span>
						</section>
					</div>
					<div class="col-md-7">
						<section class="section h-100">
							<h2 class="title">Enter the wallet data.</h2>
							<div class="form-group">
								<label for="address" class="form-label text-uppercase">
									Address
								</label>
								<input
									type="text"
									class="form-input"
									id="address"
									placeholder="0X0000000000000"
								/>
							</div>

							<span class="d-block my-3">
								*Check your wallet data before sending.
							</span>

							<button
								class="form-button"
								data-toggle="modal"
								data-target="#confirm-modal"
							>
								Save
							</button>
						</section>
					</div>

					<div class="col-12">
						<section class="section">
							<ul class="steps">
								<li>
									<h3 class="step-title">
										Create
										<br />
										Whitelist
									</h3>
									<div class="step-icon">
										<img src="./assets/img/steps/create.png" />
									</div>
								</li>
								<li>
									<h3 class="step-title">
										Publish
										<br />
										Whitelist
									</h3>
									<div class="step-icon">
										<img src="./assets/img/steps/publish.png" />
									</div>
								</li>
								<li>
									<h3 class="step-title">
										Inssue
										<br />
										Token
									</h3>
									<div class="step-icon">
										<img src="./assets/img/steps/inssue.png" />
									</div>
								</li>
							</ul>
						</section>
					</div>

					<div class="col-md-6">
						<section class="section video-container">
							<h3 class="title">How to buy?</h3>

							<img
								src="./assets/img/video.png"
								class="img-fluid w-100 d-block"
							/>
						</section>
					</div>
					<div class="col-md-6">
						<section class="section video-container">
							<h3 class="title">How to negotiate?</h3>

							<img
								src="./assets/img/video.png"
								class="img-fluid w-100 d-block"
							/>
						</section>
					</div>
				</div>
			</div>
		</main>

		<!-- Modal -->
		<div
			class="modal fade"
			id="confirm-modal"
			tabindex="-1"
			role="dialog"
			aria-hidden="true"
		>
			<div class="modal-dialog modal-dialog-centered" role="document">
				<div class="modal-content">
					<h2 class="title text-uppercase mb-0">Confirm your address</h2>

					<div class="form-label text-uppercase my-4 pl-0">Address</div>
					<h2 class="title font-weight-bold" id="address">0X0000000000000</h2>

					<div class="d-flex">
						<button class="form-button mr-2">Confirm</button>
						<button
							class="form-button form-button-cancel ml-2"
							data-dismiss="modal"
						>
							Cancel
						</button>
					</div>
				</div>
			</div>
		</div>

		<script src="./assets/js/jquery-3.3.1.slim.min.js"></script>
		<script src="./assets/js/popper.min.js"></script>
		<script src="./assets/js/bootstrap.min.js"></script>
	</body>
</html>
