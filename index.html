<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Square</title>

		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
		<link rel="stylesheet" href="./assets/css/styles.css" />
		<link rel="stylesheet" href="./assets/css/pages/index.css" />
	</head>
	<body>
		<main>
			<div class="container">
				<aside class="d-flex align-items-center justify-content-between">
					<img
						src="./assets/img/logo.png"
						alt="Logomarca SQUARE"
						class="logo"
					/>
					<div class="language d-flex align-items-center">
						<img
							src="./assets/img/flag-brazil.png"
							alt="Bandeira do Brasil"
							class="flag"
						/>
						<span class="ml-2 mr-1">PT</span>
						<span class="iconify" data-icon="mdi-chevron-down"></span>
					</div>
				</aside>

				<header class="banner">
					<div
						class="d-flex flex-column align-items-center text-uppercase text-center"
					>
						<h1 class="banner-welcome mb-0">Bem-vindo a square</h1>
						<h2 class="banner-title">
							Uma revolução de
							<strong>
								sustentabilidade
								<br />
								digital e rentabilidade.
							</strong>
						</h2>
						<a href="#" class="banner-button"> Ver whitepapper </a>

						<div class="banner-timer timer">
							<div class="timer-group">
								<h4 class="timer-value">15</h4>
								<h6 class="timer-label">dias</h6>
							</div>
							<div class="timer-separator">:</div>
							<div class="timer-group">
								<h4 class="timer-value">20</h4>
								<h6 class="timer-label">horas</h6>
							</div>
							<div class="timer-separator">:</div>
							<div class="timer-group">
								<h4 class="timer-value">45</h4>
								<h6 class="timer-label">minutos</h6>
							</div>
							<div class="timer-separator">:</div>
							<div class="timer-group">
								<h4 class="timer-value">31</h4>
								<h6 class="timer-label">segundos</h6>
							</div>
						</div>
					</div>

					<div class="banner-info d-flex flex-column">
						<div class="d-flex justify-content-between">
							<span>Soft Cap 1 M</span>
							<span>Soft Cap 2 M</span>
							<span>Soft Cap 3 M</span>
						</div>

						<div class="progress my-3">
							<div
								class="progress-bar"
								role="progressbar"
								style="width: 52%"
								aria-valuenow="52"
								aria-valuemin="0"
								aria-valuemax="100"
							></div>
						</div>

						<div class="d-flex justify-content-between align-items-center mt-1">
							<div class="d-flex flex-column">
								<span class="mb-1">Current Price</span>
								<span>1 BNB = 0,200 SQT</span>
							</div>
							<div class="d-flex flex-column banner-info-payment ml-4">
								<span class="mb-2">Accepeted Payment</span>
								<img
									src="./assets/img/payment.png"
									alt="Pagamento"
									class="mx-auto"
								/>
							</div>
							<a href="#" class="banner-info-button text-uppercase">
								Buy token
							</a>
						</div>
					</div>

					<div
						class="banner-exchange d-flex align-items-center justify-content-center"
					>
						<img
							src="./assets/img/exchange/cexio.png"
							alt="Cexio"
							class="mr-4"
						/>
						<img
							src="./assets/img/exchange/gemini.png"
							alt="Gemini"
							class="mr-4"
						/>
						<img
							src="./assets/img/exchange/eterbase.png"
							alt="Eterbase"
							class="mr-4"
						/>
						<img src="./assets/img/exchange/kraken.png" alt="Kraken" />
					</div>
				</header>
			</div>
		</main>
		<script src="./assets/js/jquery-3.3.1.slim.min.js"></script>
		<script src="./assets/js/popper.min.js"></script>
		<script src="./assets/js/bootstrap.min.js"></script>

		<script src="https://code.iconify.design/1/1.0.6/iconify.min.js"></script>
	</body>
</html>
