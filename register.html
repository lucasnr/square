<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Square - Register</title>

		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
		<link rel="stylesheet" href="./assets/css/styles.css" />
		<link rel="stylesheet" href="./assets/css/block/form.css" />
		<link rel="stylesheet" href="./assets/css/pages/form.css" />
	</head>
	<body>
		<main class="d-flex flex-column align-items-center justify-content-center">
			<div class="px-sm-3 w-100">
				<form class="form" action="./dashboard.html">
					<img
						src="./assets/img/logo-colored.png"
						alt="Logo Square"
						class="img-fluid form-logo"
					/>
					<h1 class="form-title">Register</h1>

					<div class="form-group">
						<label class="form-label" for="login">Email</label>
						<input
							id="login"
							type="email"
							class="form-input"
							name="login"
							placeholder="Your Login"
						/>
					</div>

					<div class="form-group form-group-password">
						<label class="form-label" for="pass">Password</label>
						<input
							id="pass"
							type="password"
							class="form-input"
							placeholder="**********"
						/>

						<button class="form-icon-button" type="button">
							<span class="iconify" data-icon="mdi-eye"></span>
						</button>
					</div>

					<div class="form-group form-group-password">
						<label class="form-label" for="pass2">Repeat Password</label>
						<input
							id="pass2"
							type="password"
							class="form-input"
							placeholder="**********"
						/>

						<button class="form-icon-button" type="button">
							<span class="iconify" data-icon="mdi-eye"></span>
						</button>
					</div>

					<div class="d-flex flex-column px-4 mt-4">
						<div class="custom-control custom-checkbox">
							<input
								type="checkbox"
								class="custom-control-input"
								id="keep-signed"
							/>
							<label class="custom-control-label" for="keep-signed">
								Keep me signed in
							</label>
						</div>

						<div class="custom-control custom-checkbox mt-2">
							<input type="checkbox" class="custom-control-input" id="terms" />
							<label class="custom-control-label" for="terms">
								I agree with
								<a href="#" class="form-link">Parallels Term of Use</a>.
							</label>
						</div>
					</div>

					<button type="submit" class="form-button">Register</button>

					<span class="form-text">
						I'm already registered.
						<a href="./login.html" class="form-link">click here</a>
					</span>
				</form>
			</div>

			<span class="copyright">2021 All rights reserved. Square token</span>
		</main>

		<script src="./assets/js/jquery-3.3.1.slim.min.js"></script>
		<script src="./assets/js/popper.min.js"></script>
		<script src="./assets/js/bootstrap.min.js"></script>

		<script src="https://code.iconify.design/1/1.0.6/iconify.min.js"></script>
		<script src="./assets/js/password-toggler.js"></script>
	</body>
</html>
